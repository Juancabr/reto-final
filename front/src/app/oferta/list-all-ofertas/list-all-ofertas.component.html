<div class="container-fluid">
  <div class="container xd-container">
    <h2>Ofertas</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Discount</th>
            <th>Expire date</th>
            <th>Edit</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let oferta of ofertas">
            <td class="ofertasName">{{oferta.title}}</td>
            <td>{{oferta.description}}</td>
            <td>{{oferta.discount}}</td>
            <td>{{oferta.expiredate}}</td>
            <td class="ofertasName"><a routerLink="/oferta/{{oferta.id}}" routerLinkActive="active"
                (click)="onSelect(oferta)"> Editar </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-default" (click)="addOfertas()">AÃ±adir Oferta</button>
      </div>
    </div>
  </div>
</div>
